<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code iQuiz 101</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
    <main class="container">
        <div>
            <p></p> <span class ="start-countdown"></span></p>
            <button class="btn btn-start" id="start">Start iQuiz</button>
        </div>
     

        <div class="content" id="question-section">
            <div class="score"> 
                <span id="user-score">0</span>
                <span id="total-score">/ 5</span>
            </div>
            <div id="question-text"></div>
            <div class="options">
                <button class="btn btn-option" data-value = 0 id="option1">True</button>
                <button class="btn btn-option" data-value= 1 id="option2">False</button>
                <button class="btn btn-option" data-value = 2 id="option3">False</button>
                <button class="btn btn-option" data-value= 3  id="option4">False</button>
            </div>
        </div>
         <div id="userInitials">
             <h3 id="score-value"></h3>
             <h6>Previous Score</h6>
             <h4 id="score-history"></h4>
             <label> Enter User Intials</label>
             <input type ="text" id="initials">
             <button id="save-user">Save Score</button>
         </div>
        <div class="controls">
            <button class="btn btn-restart" id="restart">Restart</button>
            <button class="btn btn-prev" id="prev">Prev</button>
            <button class="btn btn-next" id="next">Next</button>
            <button class="btn btn-submit" id="submit">Submit</button>
        </div>
    </main>
    <script src="./Assets/JS/script.js"></script>
</body>
</html>
