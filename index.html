<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code iQuiz 101</title>
    <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
    <main class="container">
        <div class ="start-countdown">
            <button class="btn btn-start" id="start">Start iQuiz</button>
        </div>
        <div class="score"> 
            <span id="user-score">0</span>
            <span id="total-score">/ 5</span>
        </div>

        <div class="content" id="question-section">
            <div id="question-text"></div>
            <div class="options">
                <button class=" btn btn-option" id="true">True</button>
                <button class="btn btn-option" id="false0">False</button>
                <button class="btn btn-option" id="false1">False</button>
                <button class="btn btn-option" id="false2">False</button>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-restart" id="restart">Restart</button>
            <button class="btn btn-prev" id="prev">Prev</button>
            <button class="btn btn-next" id="next">Next</button>
            <button class="btn btn-submit" id="submit">Submit</button>
        </div>
    </main>
    <script src="./Assets/JS/script.js"></script>
</body>
</html>
