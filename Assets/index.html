<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code iQuiz 101</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="container">
        <div class="score"> 
            <span id="user-score">0</span>
            <span id="total-score">/ 5</span>
        </div>

        <div class="content" id="question-section">
            <div id="question-text"></div>
            <div class="options">
                <button class="btn-option" id="true">True</button>
                <button class="btn-option" id="false">False</button>
            </div>
        </div>

        <div class="controls">
            <button class="btn-restart" id="restart">Restart</button>
            <button class="btn-prev" id="prev">Prev</button>
            <button class="btn-next" id="next">Next</button>
            <button class="btn-submit" id="submit">Submit</button>
        </div>
    </div>
    </script> src="./JS/script.js"></script>
</body>
</html>
